<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">

<title>Valentine üíò</title>

<style>
:root {
  --green: #2ecc71;
  --red: #e74c3c;
  --card-bg: #ffffffee;
  --border: #e0e0e0;
  --shadow: 0 20px 40px rgba(0,0,0,0.25);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Lightning-style card */
.card {
  position: relative;
  width: min(92vw, 420px);
  height: min(75vh, 340px);
  background: var(--card-bg);
  border-radius: 24px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  padding: 32px 24px;
  text-align: center;
}

/* Title */
h1 {
  margin: 0;
  font-size: 1.6rem;
  color: #e91e63;
  letter-spacing: 0.4px;
}

/* Buttons */
button {
  position: absolute;
  border: none;
  border-radius: 999px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.95);
}

/* YES = big pill */
#yesBtn {
  background: var(--green);
  color: white;
  padding: 16px 48px;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 600;
}

/* NO = small pill */
#noBtn {
  background: var(--red);
  color: white;
  padding: 10px 20px;
  font-size: 14px;
  bottom: 110px;
  left: 50%;
  transform: translateX(-50%);
}

/* Success message */
.message {
  display: none;
  font-size: 1.3rem;
  color: var(--green);
  margin-top: 70px;
  animation: rise 1.2s ease forwards;
}

@keyframes rise {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 6s linear forwards;
  opacity: 0.9;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.6);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíù</h1>

  <button id="yesBtn">YES üíö</button>
  <button id="noBtn">no</button>

  <div class="message" id="message">
    Thank you for choosing me ‚ù§Ô∏èü•∞
  </div>
</div>

<!-- Sounds -->
<audio id="evilSound" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.querySelector(".card");
const message = document.getElementById("message");
const evilSound = document.getElementById("evilSound");
const yesSound = document.getElementById("yesSound");

function moveNo() {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  evilSound.currentTime = 0;
  evilSound.play();
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

yesBtn.addEventListener("click", () => {
  yesSound.play();
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";
  launchHearts();
});

function launchHearts() {
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }
}
</script>

</body>
</html>
