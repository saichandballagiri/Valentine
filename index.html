<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine üíò</title>

<style>
:root {
  --green: #2ecc71;
  --red: #e74c3c;
  --card-bg: rgba(255,255,255,0.95);
  --border: #e0e0e0;
  --shadow: 0 25px 50px rgba(0,0,0,0.25);
  --light-shadow: -6px -6px 12px rgba(255,255,255,0.8),
                  6px 6px 16px rgba(0,0,0,0.25);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top right, #ff9a9e, #fad0c4);
  font-family: "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card = 80% viewport */
.card {
  position: relative;
  width: 80vw;
  height: 80vh;
  background: var(--card-bg);
  border-radius: 28px;
  border: 1px solid var(--border);
  box-shadow: var(--shadow);
  padding: 4vh 3vw;
  text-align: center;
  overflow: hidden;
}

/* Question */
.question {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1vw;
  margin-top: 6vh;
}

.word {
  font-size: 10vh; /* 10% of window */
  font-weight: 700;
  color: #e91e63;
  opacity: 0;
  transform: translateY(-100px);
  animation: fall 0.8s ease forwards;
  text-shadow: 4px 4px 10px rgba(0,0,0,0.25);
}

@keyframes fall {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Buttons */
button {
  position: absolute;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: var(--light-shadow);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:active {
  transform: scale(0.96);
}

/* YES = 10% window */
#yesBtn {
  height: 10vh;
  padding: 0 6vh;
  font-size: 3vh;
  background: var(--green);
  color: white;
  font-weight: 700;
  left: 50%;
  bottom: 6vh;
  transform: translateX(-50%) translateY(-200px);
  opacity: 0;
}

/* NO = 4% window (LOCKED) */
#noBtn {
  height: 4vh;
  width: 10vh;
  font-size: 1.6vh;
  background: var(--red);
  color: white;
  font-weight: 600;
  left: 50%;
  top: 50%;
  transform: translateX(-50%);
}

/* Button drop animation */
.drop {
  animation: drop 0.8s ease forwards;
}

@keyframes drop {
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

/* Success message */
.message {
  display: none;
  font-size: 4vh;
  color: var(--green);
  margin-top: 10vh;
  text-shadow: 3px 3px 10px rgba(0,0,0,0.25);
  animation: fadeUp 1s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Hearts */
.heart {
  position: absolute;
  font-size: 3vh;
  animation: float 6s linear forwards;
}

@keyframes float {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <div class="question" id="question"></div>

  <button id="yesBtn">YES üíö</button>
  <button id="noBtn">no</button>

  <div class="message" id="message">
    Thank you for choosing me ‚ù§Ô∏èü•∞
  </div>
</div>

<!-- Sounds -->
<audio id="evilSound" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
const text = "Will you be my Valentine?";
const questionEl = document.getElementById("question");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");
const message = document.getElementById("message");
const evilSound = document.getElementById("evilSound");
const yesSound = document.getElementById("yesSound");

/* Word-by-word animation */
text.split(" ").forEach((word, i) => {
  const span = document.createElement("span");
  span.className = "word";
  span.textContent = word;
  span.style.animationDelay = `${i * 0.35}s`;
  questionEl.appendChild(span);
});

/* Drop buttons after text */
setTimeout(() => {
  yesBtn.classList.add("drop");
  noBtn.classList.add("drop");
}, text.split(" ").length * 350 + 300);

/* Overlap-safe NO movement */
function overlaps(a, b) {
  return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
}

function moveNo() {
  const pad = 10;
  const maxX = card.clientWidth - noBtn.offsetWidth - pad;
  const maxY = card.clientHeight - noBtn.offsetHeight - pad;

  const yesRect = yesBtn.getBoundingClientRect();
  let tries = 0;

  do {
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    tries++;
  } while (overlaps(noBtn.getBoundingClientRect(), yesRect) && tries < 50);

  evilSound.currentTime = 0;
  evilSound.play();
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", () => {
  yesSound.play();
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  message.style.display = "block";

  for (let i = 0; i < 25; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 4 + Math.random() * 3 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }
});
</script>

</body>
</html>
