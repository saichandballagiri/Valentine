<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', sans-serif;
  }

  .container {
    position: relative;
    width: 420px;
    height: 320px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    text-align: center;
    padding-top: 40px;
    overflow: hidden;
  }

  h1 {
    color: #e91e63;
    margin-bottom: 30px;
    animation: pop 1s ease;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    80% { transform: scale(1.1); }
    100% { transform: scale(1); }
  }

  button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesBtn {
    background: #4CAF50;
    color: white;
    left: 100px;
    top: 200px;
  }

  #noBtn {
    background: #f44336;
    color: white;
    left: 230px;
    top: 200px;
  }

  .message {
    display: none;
    font-size: 22px;
    color: #4CAF50;
    margin-top: 60px;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ff1744;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? üíù</h1>

  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <div class="message" id="message">
    Thank you for choosing me ‚ù§Ô∏èü•∞
  </div>
</div>

<!-- Sounds -->
<audio id="moveSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");
  const container = document.querySelector(".container");
  const moveSound = document.getElementById("moveSound");
  const yesSound = document.getElementById("yesSound");

  function moveNoButton() {
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    moveSound.currentTime = 0;
    moveSound.play();
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
    yesSound.play();
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    message.style.display = "block";
    spawnHearts();
  });

  function spawnHearts() {
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
  }
</script>

</body>
</html>
