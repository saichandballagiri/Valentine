<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine üíò</title>

<style>
:root {
  --green: #2ecc71;
  --red: #e74c3c;
  --pink: #ff2d55;
  --card-bg: rgba(255,255,255,0.95);
  --shadow: 0 30px 60px rgba(0,0,0,0.25);
  --ease-apple: cubic-bezier(0.22, 1, 0.36, 1);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top right, #ff9a9e, #fad0c4);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  width: 80vw;
  height: 80vh;
  background: var(--card-bg);
  border-radius: 28px;
  box-shadow: var(--shadow);
  padding: 5vh 4vw;
  position: relative;
  text-align: center;
  overflow: hidden;
}

/* Word animation */
.word {
  font-weight: 700;
  color: #e91e63;
  opacity: 0;
  transform: translateY(-120px);
  animation: fall 0.9s var(--ease-apple) forwards;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.25);
}

@keyframes fall {
  to { opacity: 1; transform: translateY(0); }
}

/* Question */
.question {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1vw;
  margin-top: 6vh;
}

.question .word {
  font-size: 10vh;
}

/* Button zone */
.button-zone {
  position: absolute;
  bottom: 6vh;
  left: 50%;
  transform: translateX(-50%) translateY(-200px);
  opacity: 0;
  display: flex;
  gap: 4vw;
  animation: drop 1s var(--ease-apple) forwards;
  animation-delay: 0s;
}

@media (max-width: 600px) {
  .button-zone {
    flex-direction: column;
    gap: 3vh;
  }
}

@keyframes drop {
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

/* Buttons */
button {
  border: none;
  border-radius: 999px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  transition: transform 0.2s var(--ease-apple);
}

button:active {
  transform: scale(0.96);
}

/* YES button */
#yesBtn {
  height: 10vh;
  padding: 0 6vh;
  font-size: 3vh;
  font-weight: 700;
  background: var(--green);
  color: white;
}

/* Shimmer */
#yesBtn::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -150%;
  width: 60%;
  height: 200%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  to { left: 150%; }
}

/* Heart */
.heart-icon {
  color: var(--pink);
  margin-left: 1vh;
  display: inline-block;
  transition: transform 1s var(--ease-apple);
}

/* NO button */
#noBtn {
  height: 4vh;
  width: 10vh;
  font-size: 1.6vh;
  background: var(--red);
  color: white;
  font-weight: 600;
}

/* Final message */
.final-message {
  display: none;
  margin-top: 8vh;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2vw;
}

.final-message .word {
  font-size: 20vh;
  color: var(--green);
}
</style>
</head>

<body>

<div class="card">
  <div class="question" id="question"></div>

  <div class="button-zone" id="buttonZone">
    <button id="yesBtn">
      YES <span class="heart-icon" id="heart">‚ù§Ô∏è</span>
    </button>
    <button id="noBtn">no</button>
  </div>

  <div class="final-message" id="finalMessage"></div>
</div>

<!-- Sounds -->
<audio id="evilSound" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
const questionText = "Will you be my Valentine?";
const finalText = "Thank you for choosing me";

const questionEl = document.getElementById("question");
const finalEl = document.getElementById("finalMessage");
const buttonZone = document.getElementById("buttonZone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const heart = document.getElementById("heart");

const evilSound = document.getElementById("evilSound");
const yesSound = document.getElementById("yesSound");

/* Animate question */
questionText.split(" ").forEach((word, i) => {
  const span = document.createElement("span");
  span.className = "word";
  span.textContent = word;
  span.style.animationDelay = `${i * 0.35}s`;
  questionEl.appendChild(span);
});

/* Drop buttons after text */
setTimeout(() => {
  buttonZone.style.animationDelay = "0s";
}, questionText.split(" ").length * 350 + 400);

/* NO dodge */
function moveNo() {
  evilSound.currentTime = 0;
  evilSound.play();
  noBtn.style.position = "absolute";
  noBtn.style.left = Math.random() * 70 + "vw";
  noBtn.style.top = Math.random() * 60 + "vh";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES click */
yesBtn.addEventListener("click", () => {
  yesSound.play();

  heart.style.transform = "scale(6)";
  setTimeout(() => heart.style.opacity = "0", 800);

  setTimeout(() => {
    buttonZone.style.display = "none";
    finalEl.style.display = "flex";

    finalText.split(" ").forEach((word, i) => {
      const span = document.createElement("span");
      span.className = "word";
      span.textContent = word;
      span.style.animationDelay = `${i * 0.4}s`;
      finalEl.appendChild(span);
    });
  }, 1200);
});
</script>

</body>
</html>
