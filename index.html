<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Valentine üíò</title>

<style>
:root {
  --green: #2ecc71;
  --red: #e74c3c;
  --pink: #ff2d55;
  --card-bg: rgba(255,255,255,0.96);
  --shadow: 0 30px 60px rgba(0,0,0,0.25);
  --ease: cubic-bezier(0.22, 1, 0.36, 1);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top right, #ff9a9e, #fad0c4);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  width: 80vw;
  height: 80vh;
  background: var(--card-bg);
  border-radius: 28px;
  box-shadow: var(--shadow);
  padding: 5vh 4vw;
  position: relative;
  text-align: center;
  overflow: hidden;
}

/* Falling words */
.word {
  opacity: 0;
  transform: translateY(-120px);
  animation: fall 0.9s var(--ease) forwards;
  font-weight: 700;
}

@keyframes fall {
  to { opacity: 1; transform: translateY(0); }
}

/* Question */
.question {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1vw;
  margin-top: 6vh;
}

.question .word {
  font-size: 10vh;
  color: #e91e63;
  text-shadow: 4px 4px 12px rgba(0,0,0,0.25);
}

/* Button zone (only for initial drop) */
.button-zone {
  position: absolute;
  bottom: 6vh;
  left: 50%;
  transform: translateX(-50%) translateY(-200px);
  opacity: 0;
  display: flex;
  align-items: center;
  gap: 4vw;
  animation: drop 1s var(--ease) forwards;
}

@keyframes drop {
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

/* Mobile stacking */
@media (max-width: 600px) {
  .button-zone {
    flex-direction: column;
    gap: 3vh;
  }
}

/* Buttons */
button {
  border: none;
  border-radius: 999px;
  cursor: pointer;
  box-shadow: 0 14px 26px rgba(0,0,0,0.25);
  transition: transform 0.2s var(--ease);
}

button:active { transform: scale(0.96); }

/* YES */
#yesBtn {
  height: 10vh;
  padding: 0 6vh;
  font-size: 3vh;
  font-weight: 700;
  background: var(--green);
  color: white;
}

/* NO (locked size) */
#noBtn {
  height: 4vh;
  width: 10vh;
  font-size: 1.6vh;
  background: var(--red);
  color: white;
  font-weight: 600;
  z-index: 10;
}

/* Final text */
.final {
  display: none;
  justify-content: center;
  flex-wrap: wrap;
  gap: 2vw;
  margin-top: 10vh;
}

.final .word {
  font-size: 20vh;
  color: var(--green);
  text-shadow: 4px 4px 12px rgba(0,0,0,0.25);
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="question" id="question"></div>

  <div class="button-zone" id="buttonZone">
    <button id="yesBtn">YES <span style="color:#ff2d55">‚ù§Ô∏è</span></button>
    <button id="noBtn">no</button>
  </div>

  <div class="final" id="final"></div>
</div>

<audio id="evilSound" src="https://www.myinstants.com/media/sounds/evil-laugh.mp3"></audio>
<audio id="yesSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>

<script>
const questionText = "Will you be my Valentine?";
const finalText = "Thank you for choosing me";

const card = document.getElementById("card");
const questionEl = document.getElementById("question");
const buttonZone = document.getElementById("buttonZone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const finalEl = document.getElementById("final");

const evilSound = document.getElementById("evilSound");
const yesSound = document.getElementById("yesSound");

/* Build question */
questionText.split(" ").forEach((word, i) => {
  const span = document.createElement("span");
  span.className = "word";
  span.textContent = word;
  span.style.animationDelay = `${i * 0.35}s`;
  questionEl.appendChild(span);
});

let noDetached = false;

/* Safe teleport logic */
function moveNo() {
  if (!noDetached) {
    card.appendChild(noBtn);          // detach from button-zone
    noBtn.style.position = "absolute";
    noDetached = true;
  }

  const cardRect = card.getBoundingClientRect();
  const qRect = questionEl.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const padding = 12;

  const minX = padding;
  const maxX = cardRect.width - noBtn.offsetWidth - padding;

  const minY = qRect.bottom - cardRect.top + padding;
  const maxY = yesRect.top - cardRect.top - noBtn.offsetHeight - padding;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  evilSound.currentTime = 0;
  evilSound.play();
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES */
yesBtn.addEventListener("click", () => {
  yesSound.play();
  card.innerHTML = "";
  finalEl.style.display = "flex";
  card.appendChild(finalEl);

  finalText.split(" ").forEach((word, i) => {
    const span = document.createElement("span");
    span.className = "word";
    span.textContent = word;
    span.style.animationDelay = `${i * 0.4}s`;
    finalEl.appendChild(span);
  });
});
</script>

</body>
</html>
